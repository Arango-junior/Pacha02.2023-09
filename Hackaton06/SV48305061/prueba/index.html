<body>
    <h1 id="nombre_de_la_tienda"></h1>
    <h2 id="ubicacion"></h2>

    <form action="" name="formulario" method="get">
        <label id="nombre_cliente">Nombres: </label>
        <input type="text" name="nombres" id="nombre_cliente" required>
        <label id="apellido_cliente">Apellidos: </label>
        <input type="text" name="apellidos" id="apellido_cliente" required>
        <label id="dni_cliente">Dni: </label>
        <input type="text" name="dnis" id="dni_cliente" required>
        <label id="marca_cliente">Marca de telefono: </label>
        <input type="text" name="marcas" id="marca_cliente" required>

        <p><input type="submit" id="enviar" name="enviar" value="Enviar" required></p>

    <h3>Primer-Diagnostico</h3>
    <form action="" name="primer_diagnostico" method="get">

        <input type="text" name="diagnostico0" id="diagnostico" required>
        <input type="submit" id="enviar" name="enviar" value="Enviar" required>
    </form>
    <h3>Pagos</h3>
    <form action="" name="paga_cliente" method="get">
        <p><label id="pago_diagnostico1">Digite el pago:</label></p>
        <input type="text" name="pago_diag" id="pago_diagnostico1" required>
        <p><label id="pago_clien">Digite el pago del cliente:</label></p>
        <input type="text" name="pago_clien" id="pago_clien" required>
        <p></p><input type="submit" id="pagar" name="pagar" value="Pagar" required></p>
    </form>
    <div>
        <input type="button" name="boton"  value="Estado" onclick="document.getElementById(`estadotele`)">
               <p id="estadotele">Aqui se visualizara</p>
    </div>

            Nombre: "ServiciosArca",

        }
        ServiciosArca.init(parametros)
    </script>
