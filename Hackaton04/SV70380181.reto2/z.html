<body>
    <script>
        function sumaDeCuadradosHastaN(n) {
    let suma = 0;
    for (let i = 1; i <= n; i++) {
        suma += i * i;
    }
    return suma;
}

// Ejemplo de uso:
const numero = 5;
const resultado = sumaDeCuadradosHastaN(numero);
console.log("La suma de los cuadrados hasta " + numero + " es: " + resultado);

    </script>
    
</body>
